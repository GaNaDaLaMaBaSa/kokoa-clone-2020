<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Cocoa clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span> 11% </span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <a class="friend-info__link" href="#"
      ><i class="fa-solid fa-circle-info fa-lg"></i>Friend's Names Display<i
        class="fa-solid fa-angle-right fa-xs"
      ></i
    ></a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/logo.jpg" class="user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Anything</h4>
            <!-- <h5 class="user-component__subtitle">You can do Anything!!</h5> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fa-solid fa-angle-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="images/logo.jpg" class="user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-angle-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="user-component__badge-bg nav__span"> 1 </span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            <span class="user-component__badge-sm nav__span_1"> 1 </span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/5b4f7e4e24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
