<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Cocoa clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span> 11% </span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
    </header>
    <main class="main-screen">
        <ul class="settings__list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i><span>Kakao Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li> 
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i><span>Version</span>
              </div>
              <div class="settings__setting-column">Lastest Version</div>
            </li>    
        </ul>
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-lock"></i><span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-bell"></i><span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
          </li> 
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-user"></i><span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-regular fa-comment"></i><span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-sun"></i><span>Display</span><span class="user-component__badge-new settings__span">N</span>
            </div>
            <div class="settings__setting-column"></div>
          </li> 
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-brush"></i><span>Themes</span><span class="user-component__badge-new settings__span">N</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fa-solid fa-phone"></i><span>Call</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="user-component__badge-bg nav__span"> 1 </span>
            <i class="fa-regular fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="user-component__badge-sm nav__span_1"> 1 </span>
           </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/5b4f7e4e24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
