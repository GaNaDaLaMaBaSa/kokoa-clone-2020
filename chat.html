<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ JingJingE</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span> 11% </span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column">
            <h1>JingJingE</h1>
        </div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-lg"></i><i class="fa-solid fa-bars fa-lg"></i></div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message__row">
            <img src="images/logo.jpg"/>
            <div class="message__content">
                <div class="message__author">JingJingE</div>
                <div class="message__info">
                    <span class="message__bubble">안녕!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message__row message__row-own">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">뭐 어쩌라고</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력하세요...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    <script
      src="https://kit.fontawesome.com/5b4f7e4e24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
