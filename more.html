<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span> No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span> 18:43 </span>
      </div>
      <div class="status-bar__column">
        <span> 11% </span>
        <i class="fa-solid fa-battery-quarter"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span class="screen-header__icon-column"><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__icon-column"><a href="settings.html" ><i class="fa-solid fa-gear fa-lg"></i></a>
            <span class="user-component__badge-sm screen-header__span">1</span>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://mblogthumb-phinf.pstatic.net/MjAxODAxMjJfMjc2/MDAxNTE2NTUyNTc3ODY2.RveYLtok06XRoKFQdxYUCfFUH3Q07-_dT-eSg0ozPpQg.AW3Zb5MZJdnrOZTPMfNViyNo_dvoc5SVJHP0L7LTnWQg.PNG.d_hye97/1.png?type=w800" class="user-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">스폰지밥</h4>
                <h5 class="user-component__subtitle">+1 787-493-4219<i class="fa-solid fa-circle-exclamation"></i></h5>
              </div>
            </div>
            <div class="user-component__column">
              <div><i class="fa-regular fa-message"></i></div>
            </div>
          </div>
      <div class="raw-icons">
        <div class="raw-icons__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
        <div class="raw-icons__icon"><i class="fa-regular fa-file"></i><span class="user-component__badge-sm raw-icons__badge-sm">1</span><span>Talk Drive</span></div>
        <div class="raw-icons__icon"><i class="fa-regular fa-face-laugh-wink"></i><span>Emoticons</span></div>
        <div class="raw-icons__icon"><i class="fa-solid fa-brush"></i><span>Themes</span></div>
      </div>
      <div class="raw-icons raw-icons-more">
        <div class="raw-icons__icon"><i class="fa-solid fa-bezier-curve"></i><span>Account</span></div>
        <div class="raw-icons__icon"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
      </div>
      <div class="suggestions">
        <h4>Suggestions</h4>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <div><i class="fa-solid fa-quote-right"></i></div>
            <span>Kakao Stroy</span>
          </div>
          <div class="suggestions__icon">
            <div><i class="fa-solid fa-face-meh"></i></div>
            <span>Kakao fiends</span>
          </div>
          <div class="suggestions__icon">
            <div><i class="fa-solid fa-face-grin-squint"></i></div>
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="chats.html">
            <span class="user-component__badge-bg nav__span"> 1 </span>
            <i class="fa-regular fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
            <span class="user-component__badge-sm nav__span_1"> 1 </span>
           </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <img src="images/logo.jpg"/>
      <span>모바일 디바이스를 이용해 주세요!!</span>
    </div>
 
    <script
      src="https://kit.fontawesome.com/5b4f7e4e24.js"
      crossorigin="anonymous"
    ></script>
    <div class="splash-screen">
      <img src="images/logo.jpg"/>
    </div>
  </body>
</html>
